{% extends "layouts/base.html" %}

{% block head %}
    <link rel="stylesheet" href="/assets/css/interior.css">
    <link rel="preload" as="image" href="{% getUrl "/assets/images/banner.jpg" | resize({ width: 640, height: 480 }) | webp %}" />
{% endblock %}

{% block body %}

    <!-- ============================================ -->
    <!--                   Banner                     -->
    <!-- ============================================ -->

    <div id="banner-559">
        <div class="cs-container">
            <span class="cs-int-title">{{ banner559.title }}</span>
        </div>
        <!--Background Image-->
        <picture class="cs-background">
            <!--Mobile Image-->
            <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({ width: 640, height: 582 }) | webp %}" type="image/webp">
            <!--Tablet Image-->
            <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({ width: 2048, height: 730 }) | webp %}" type="image/webp">
            <!--Desktop Image-->
            <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({ width: 2500, height: 501 }) | webp %}" type="image/webp">
            <img src="{% getUrl "/assets/images/banner.jpg" | resize({ width: 2500, height: 501 }) | jpeg %}" alt="{{ banner559.imageAlt }}" width="1920" height="385" decoding="async">
        </picture>
    </div>

    <section id="content-page-1532">
        <div class="cs-container">
            <div class="cs-image-group">
                <picture class="cs-background">
                    <!--Mobile Image-->
                    <source media="(max-width: 600px)" srcset="{% getUrl contentPage1532.contentImage | resize({ width: 1, height: 1 }) | avif %}" type="image/avif">
                    <!--Tablet Image-->
                    <source media="(max-width: 1024px)" srcset="{% getUrl contentPage1532.contentImage | resize({ width: 712, height: 898 }) | avif %}" type="image/avif">
                    <!--Desktop Image-->
                    <source media="(min-width: 1024px)" srcset="{% getUrl contentPage1532.contentImage | resize({ width: 1044, height: 1080 }) | avif %}" type="image/avif">
                    <img src="{% getUrl contentPage1532.contentImage | resize({ width: 1044, height: 1080 }) | jpeg %}" alt="{{ contentPage1532.contentImageAlt }}" width="522" height="540" decoding="async">
                </picture>
            </div>
            <div class="cs-content">
                {{ content | safe }}
            </div>
        </div>
    </section>

{% endblock %}
