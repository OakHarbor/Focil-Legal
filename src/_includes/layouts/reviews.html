{% extends "layouts/base.html" %}

{% block head %}
    <link rel="stylesheet" href="/assets/css/reviews.css">
    <link rel="preload" as="image" href="{% getUrl "/assets/images/banner.jpg" | resize({ width: 640, height: 480 }) | webp %}" />
{% endblock %}

{% block body %}

    <!-- ============================================ -->
    <!--                   Banner                     -->
    <!-- ============================================ -->

    <div id="banner-559">
        <div class="cs-container">
            <span class="cs-int-title">{{ banner559.title }}</span>
        </div>
        <!--Background Image-->
        <picture class="cs-background">
            <!--Mobile Image-->
            <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({ width: 640, height: 582 }) | webp %}" type="image/webp">
            <!--Tablet Image-->
            <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({ width: 2048, height: 730 }) | webp %}" type="image/webp">
            <!--Desktop Image-->
            <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/banner.jpg" | resize({ width: 2500, height: 501 }) | webp %}" type="image/webp">
            <img src="{% getUrl "/assets/images/banner.jpg" | resize({ width: 2500, height: 501 }) | jpeg %}" alt="{{ banner559.imageAlt }}" width="1920" height="385" decoding="async">
        </picture>
    </div>

    <!-- ============================================ -->
    <!--                  Reviews                     -->
    <!-- ============================================ -->

    <section id="reviews-990">
        <div class="cs-container">
            <div class="cs-content">
                <span class="cs-topper">{{ reviews990.topper }}</span>
                <h1 class="cs-title">
                    {{ reviews990.title }}
                </h1>
            </div>
            <ul class="cs-card-group">
                {% for review in reviews990.reviews %}
                    <li class="cs-item">
                        <div class="cs-flex">
                            <span class="cs-name">{{ review.name }}</span>
                            <span class="cs-desc">{{ review.source }}</span>
                            <p class="cs-item-text">
                                {{ review.text }}
                            </p>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </section>

{% endblock %}
